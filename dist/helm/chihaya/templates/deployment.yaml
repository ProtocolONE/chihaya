apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      nodeSelector:
        chihaya=true
      volumes:
      - name: config
        configMap:
          name: {{ template "fullname" . }}
      - name: chihayakeys
        secret: {{ .Release.Name }}-keys
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - "--config=/etc/chihaya/config.yaml"
        - "--debug"
        - "--json"
        ports:
        - name: bittorrent-http
          containerPort: {{ $v := .Values.config.chihaya.http.addr | split ":" }}{{ $v._1 }}
          protocol: TCP
        - name: bittorrent-udp
          containerPort: {{ $v := .Values.config.chihaya.udp.addr | split ":" }}{{ $v._1 }}
          protocol: UDP
        - name: metrics
          containerPort: {{ $v := .Values.config.chihaya.prometheus_addr | split ":" }}{{ $v._1 }}
        env:
        - name: MONGO_HOST
          values: "p1chihaya-mongo:27017"
        - name: MONGO_DB
          values: "chihaya"
        - name: MONGO_USER
          values: "chihaya"
        - name: MONGO_PASSWORD
          values: "chihaya"
        - name: HTTP_SCHEME
          values: "http"
        - name: SERVICE_PORT
          values: 5001
        - name: PRIVATE_KEY_PATH
          values: "/etc/chihaya/ssl/chihaya.key"
        - name: PUBLIC_KEY_PATH
          values: "/etc/chihaya/ssl/chihaya.pub"
        - name: JWT_EXPIRATION_DELTA
          values: 30
        - name: JWT_REFRESH_EXPIRATION_DELTA
          values: 72
        livenessProbe:
          httpGet:
            path: /
            port: {{ $v := .Values.config.chihaya.prometheus_addr | split ":" }}{{ $v._1 }}
        volumeMounts:
        - name: config
          mountPath: /etc/chihaya
        - name: chihayakeys
          mountPath: /etc/chihaya/ssl
        resources:
{{ toYaml .Values.resources | indent 10 }}
